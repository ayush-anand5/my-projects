<!DOCTYPE html>
<html lang="en">
<head>

    <title>digital and analog clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="clock">
            <span class="hrs">00</span>
            <span>:</span>
            <span class="min" >00</span>

        </div>
    </div>

</body>
